<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Môn Học</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Thêm/Sửa Môn Học</h1>
    <form action="/subjects/save" method="post">
        <div class="form-group">
            <label for="subjectCode">Mã Môn Học:</label>
            <input type="text" class="form-control" id="subjectCode" name="subjectCode" th:value="${subject.subjectCode}" required />
        </div>
        <div class="form-group">
            <label for="subjectName">Tên Môn Học:</label>
            <input type="text" class="form-control" id="subjectName" name="subjectName" th:value="${subject.subjectName}" required />
        </div>
        <div class="form-group">
            <label for="credit">Tín Chỉ:</label>
            <input type="number" class="form-control" id="credit" name="credit" th:value="${subject.credit}" required />
        </div>
        <input type="hidden" name="subjectId" th:value="${subject.subjectId}" />
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
