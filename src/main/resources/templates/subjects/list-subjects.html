<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Môn Học</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Danh sách Môn Học</h1>
    <a href="/subjects/showFormForAdd" class="btn btn-primary mb-3">Thêm Môn Học</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã Môn Học</th>
            <th>Tên Môn Học</th>
            <th>Tín Chỉ</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.subjectId}"></td>
            <td th:text="${subject.subjectCode}"></td>
            <td th:text="${subject.subjectName}"></td>
            <td th:text="${subject.credit}"></td>
            <td>
                <a href="/subjects/showFormForUpdate?subjectId=[[${subject.subjectId}]]" class="btn btn-warning">Sửa</a>
                <form action="/subjects/delete" method="post" style="display:inline;">
                    <input type="hidden" name="subjectId" th:value="${subject.subjectId}" />
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
